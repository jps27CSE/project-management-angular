<div class="bg-white shadow-lg rounded-lg p-6 mb-4 border border-gray-200">
  <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ project.name }}</h3>
  <p class="text-gray-600 mb-3">{{ project.intro }}</p>
  <div class="flex flex-col space-y-2 mb-4">
    <div class="flex justify-between items-center">
      <span class="font-medium text-gray-700">Status:</span>
      <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">{{ project.status }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-medium text-gray-700">Start Date:</span>
      <span class="text-gray-600">{{ project.startDate }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-medium text-gray-700">End Date:</span>
      <span class="text-gray-600">{{ project.endDate }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-medium text-gray-700">Owner:</span>
      <span class="text-gray-600">{{ project.owner }}</span>
    </div>
    <div class="flex flex-col space-y-1">
      <span class="font-medium text-gray-700">Members:</span>
      <div class="flex flex-wrap gap-2">
        <span *ngIf="project.projectMemberUsernames.length === 0" class="text-gray-600">No members</span>
        <span *ngIf="project.projectMemberUsernames.length > 0" class="bg-gray-100 text-gray-800 text-xs font-medium px-2 py-1 rounded-full" *ngFor="let username of project.projectMemberUsernames">{{ username }}</span>
      </div>
    </div>
  </div>
  <button (click)="deleteProject()" class="bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full mt-4">Delete Project</button>
</div>
