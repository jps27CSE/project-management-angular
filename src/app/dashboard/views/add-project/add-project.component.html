<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">{{ projectId ? 'Update Project' : 'Add New Project' }}</h2>
    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input formControlName="name" type="text" placeholder="Project Name" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Intro</span>
        </label>
        <input formControlName="intro" type="text" placeholder="Project Introduction" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Status</span>
        </label>
        <input formControlName="status" type="number" placeholder="Status (number)" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Start Date</span>
        </label>
        <input formControlName="startDate" type="date" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">End Date</span>
        </label>
        <input formControlName="endDate" type="date" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Project Members</span>
        </label>
        <p-autoComplete
          [(ngModel)]="selectedItems"
          [suggestions]="items"
          (completeMethod)="search($event)"
          [multiple]="true"
          field="name"
          placeholder="Add project members"
          class="w-full"
        ></p-autoComplete>
      </div>

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary w-full">Create Project</button>
      </div>
    </form>
  </div>
</div>
