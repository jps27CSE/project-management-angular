<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Add New Project</h2>
    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input formControlName="name" type="text" placeholder="Project Name" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Intro</span>
        </label>
        <input formControlName="intro" type="text" placeholder="Project Introduction" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Status</span>
        </label>
        <input formControlName="status" type="number" placeholder="Status (number)" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Start Date & Time</span>
        </label>
        <input formControlName="startDateTime" type="datetime-local" class="input input-bordered w-full" required />
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">End Date & Time</span>
        </label>
        <input formControlName="endDateTime" type="datetime-local" class="input input-bordered w-full" required />
      </div>

      <div formArrayName="projectMemberUsernames">
        <div *ngFor="let member of projectMemberUsernames.controls; let i = index" class="mb-4">
          <div class="form-control flex items-center">
            <label class="label w-full">
              <span class="label-text">Project Member Username {{ i + 1 }}</span>
            </label>
           <div class="flex "> <input [formControlName]="i" type="text" placeholder="Enter username" class="input input-bordered flex-1 mr-2" />
            <button type="button" (click)="removeMember(i)" class="btn btn-secondary">Remove</button></div>
          </div>
        </div>
        <button type="button" (click)="addMember()" class="btn btn-primary w-full">Add Member</button>
      </div>

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary w-full">Create Project</button>
      </div>
    </form>
  </div>
</div>
