<div class="container mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">Project Dashboard</h1>

  <div class="flex space-x-4 mb-4">
    <div>
      <label for="startDatePicker" class="block text-lg font-medium mb-2">Start Date & Time:</label>
      <input
        type="datetime-local"
        id="startDatePicker"
        class="input input-bordered w-full max-w-xs"
        [value]="startDate"
        (change)="onDateChange('start', $event)"
      />
    </div>
    <div>
      <label for="endDatePicker" class="block text-lg font-medium mb-2">End Date & Time:</label>
      <input
        type="datetime-local"
        id="endDatePicker"
        class="input input-bordered w-full max-w-xs"
        [value]="endDate"
        (change)="onDateChange('end', $event)"
      />
    </div>
  </div>

  <div *ngIf="projects.length > 0; else noProjects">
    <app-project-list *ngFor="let project of projects" [project]="project"></app-project-list>
  </div>

  <ng-template #noProjects>
    <p>No projects found.</p>
  </ng-template>
</div>
